<!-- change the background-color of the page to yellow, red, and any other as user inputed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let color = prompt("Enter a color");
        document.body.style.backgroundColor = color;
    </script>
</body>
</html>
