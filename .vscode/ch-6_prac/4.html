<!-- Write a code to change url (redirection) to google.com if user enter the number greater then 4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number"));
        if(num > 4){
            window.location.href = "https://www.google.com/";
        }
    </script>
</body>
</html>
