<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = Number(prompt("Enter your age"));
        if(age >= 18 ){
            alert("You can drive");
        }
        else if(age < 0){
            console.error("Your age is negative, please enter correct age");
        }
        else{
            alert("You can't drive");
        }
    </script>
</body>
</html>
