<!-- Write a JS code to use the insertAdjacentHTML() method to insert various elements into the page with the positions relative to some html element. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-8</title>
</head>

<body>
    <p>hiiii this is the first element</p>
    <script>
        let p = document.getElementsByTagName('p')[0];
        p.insertAdjacentHTML("beforebegin", "<div>Hii i am new div beforebegin</div>");
        p.insertAdjacentHTML("beforeend", "<div>Hii i am new div beforeend</div>");
        p.insertAdjacentHTML("afterbegin", "<div>Hii i am new div afterbegin</div>");
        p.insertAdjacentHTML("afterend", "<div>Hii i am new div afterend</div>");
        // p.remove();
    </script>
</body>

</html>
