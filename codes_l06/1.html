<!-- Write a js code to find the number of h2 element present in the a html document -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-1</title>
</head>

<body>
    <h2>Hii guys my name is mihir</h2>
    <h2>Hii bros</h2>
</body>
<script>
    let a = document.querySelectorAll('h2');
    alert(`No of h2 element is ${a.length}`);
</script>

</html>
