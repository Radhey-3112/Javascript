<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        body {
            background-color: rgb(195, 134, 195);
        }

        .con {
            height: 85px;
            width: 220px;
            margin: auto;
            margin-top: 12%;
            background-color: rgb(127, 244, 255);
            border: 1px solid black;
            position: relative;
            border-radius: 1rem;
        }

        #start {
            position: absolute;
            bottom: 10px;
            left: 25%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 2px;
            font-family: cursive;
            border-radius: 1rem;
        }

        #stop {
            position: absolute;
            bottom: 10px;
            left: 46%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 2px;
            font-family: cursive;
            border-radius: 1rem;
        }

        #restart {
            position: absolute;
            bottom: 10px;
            left: 70%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 2px;
            font-family: cursive;
            border-radius: 1rem;
        }

        h1 {
            text-align: center;
            /* position: absolute;
            top: 106px;
            left: 108px; */
        }
    </style>
</head>

<body>
    <div class="con">
        <h1>00 : 00 : 00</h1>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>
    </div>

    <script>
        var hour = 0;
        var min = 0;
        var sec = 1;
        var intervalId;
        var h1 = document.getElementsByTagName('h1')[0];

        let start_btn = document.getElementById('start');
        let stop_btn = document.getElementById('stop');
        let restart_btn = document.getElementById('restart');

        // Define the start function
        let start = () => {
            // Add leading zeros to min and sec if they are less than 10
            const paddedMin = min < 10 ? `0${min}` : min;
            const paddedSec = sec < 10 ? `0${sec}` : sec;
            const paddedHour = hour < 10 ? `0${hour}` : hour;
            h1.innerHTML = `${paddedHour} : ${paddedMin} : ${paddedSec}`;
            sec++;
            if (sec > 59) {
                min++;
                sec = 0;
            }
            if(min > 59){
                hour++;
                min = 0;
            }
        }

        start_btn.addEventListener('click', () => {
            // Use setInterval correctly
            intervalId = setInterval(start, 1000);
        });

        stop_btn.addEventListener('click', () => {
            clearInterval(intervalId);
        });

        restart_btn.addEventListener('click', () => {
            hour = 0;
            min = 0;
            sec = 0;
            h1.innerHTML = '00 : 00 : 00';
        })
    </script>
</body>

</html>
